<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #con {
            width: 300px;
            height: 300px;
            background-color: coral;
        }
    </style>
</head>
<body>
<div id="con">我啊嘎嘎昂啊</div>
<script>
    var con = document.getElementById('con');
    var count = 0;
    star();
    var stt;
            function star() {
                 stt = setInterval(function () {
                    con.innerHTML = count++;
                    if (count == 50) {
                        window.parent.location.reload();
                    }
                }, 1000)
            }
    function stop() {
        clearInterval(stt);
    }

</script>

</body>
</html>
